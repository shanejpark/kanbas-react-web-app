<h2>Assignment Name</h2>
<form>
  <input id="text-fields-username" value="A1 - ENV + HTML" /><br /><br />

  <textarea rows="5" cols="33">This is the assignment description.</textarea
  ><br /><br />

  <label>Points</label>
  <input id="text-fields-username" value="100" /><br /><br />

  <label>Assignment Group</label>
  <select>
    <option value="VAL2" selected>ASSIGNMENTS</option>
  </select>
  <br /><br />

  <label>Display Grade as</label>
  <select>
    <option value="VAL2" selected>Percentage</option>
  </select>
  <br /><br />

  <label>Submission Type</label>
  <select>
    <option value="VAL2" selected>Online</option>
  </select>
  <br /><br />

  Online Entry Options <br />
  <input
    type="checkbox"
    value="Text Entry"
    name="check-entry"
    id="chkbox-txt"
  />
  <label>Text Entry</label>
  <br />
  <input
    type="checkbox"
    value="Website URL"
    name="check-entry"
    id="chkbox-url"
  />
  <label>Website URL</label>
  <br />
  <input
    type="checkbox"
    value="Media Recordings"
    name="check-entry"
    id="chkbox-media"
  />
  <label>Media Recordings</label>
  <br />
  <input
    type="checkbox"
    value="Student Annotation"
    name="check-entry"
    id="chkbox-anno"
  />
  <label>Student Annotation</label>
  <br />
  <input
    type="checkbox"
    value="File Upload"
    name="check-entry"
    id="chkbox-file"
  />
  <label>File Upload</label>
  <br />
  <br />

  <label>Submission Attempts</label>
  <select>
    <option value="VAL2" selected>Unlimited</option>
  </select>
  <br /><br />

  <label>Plagiarism Review</label>
  <select>
    <option value="VAL2" selected>None</option>
  </select>
  <br /><br />

  Group Assignment<br />
  <input
    type="checkbox"
    value="Group assignment"
    name="check-group"
    id="chkbox-txt"
  />
  <label>This is a group assignment</label>
  <br />
  <br />

  Peer Reviews<br />
  <input
    type="checkbox"
    value="Peer Review"
    name="check-peer"
    id="chkbox-txt"
  />
  <label>Requires Peer Review</label>
  <br />
  <br />

  <label>Assign to</label>
  <input value="Everyone" />
  <br />
  <br />

  <label>Due</label>
  <input type="date" />
  <br />
  <br />

  <label>Available from</label>
  <input type="date" placeholder="Search for Assignments" />
  <br />
  <br />

  <label>Until</label>
  <input type="date" placeholder="Search for Assignments" />
  <br />
  <br />

  <button type="button" onclick="window.location.href='index.html';">
    Cancel
  </button>
  <button type="button" onclick="window.location.href='index.html';">
    Save
  </button>
</form>
